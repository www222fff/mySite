<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature's Haven</title>
    <style>
        /* Add your CSS styles here */
        /* This is a basic example, you can add more styles to enhance the design */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-image: url('header-image.jpg');
            background-size: cover;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        nav {
            background-color: #81c784;
            padding: 10px 0;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .call-to-action {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .featured-products {
            margin-top: 40px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .featured-product {
            width: 30%;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }
        footer {
            background-color: #37474f;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Nature's Haven</h1>
        <a href="#" class="call-to-action">Shop Now</a>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <section class="featured-products">
            <!-- Featured Product 1 -->
            <div class="featured-product">
                <h2>Product 1</h2>
                <p>Description of Product 1</p>
                <img src="product1.jpg" alt="Product 1">
            </div>
            <!-- Featured Product 2 -->
            <div class="featured-product">
                <h2>Product 2</h2>
                <p>Description of Product 2</p>
                <img src="product2.jpg" alt="Product 2">
            </div>
            <!-- Featured Product 3 -->
            <div class="featured-product">
                <h2>Product 3</h2>
                <p>Description of Product 3</p>
                <img src="product3.jpg" alt="Product 3">
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Nature's Haven. All rights reserved.</p>
    </footer>
</body>
</html>
